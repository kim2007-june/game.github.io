        <!-- Unity WebGL Loader -->
        <script>
            // 유니티 빌드 경로 설정
            var buildUrl = "Build";  // 유니티 빌드 폴더 경로

            // 유니티 로더 스크립트 불러오기
            var script = document.createElement("script");
            script.src = buildUrl + "/UnityLoader.js";  // 로더 파일 경로
            script.onload = function () {
                UnityLoader.instantiate("unity-canvas", buildUrl + "/Build.json", {onProgress: UnityProgress});
            };
            document.body.appendChild(script);
        </script>
